build_script:
- ps: invoke-build
after_build:
- ps: Compress-Archive -Path .\Release\powerbox\$ENV:repo_version -destination .\powerbox.zip

artifacts:
  - path: powerbox.zip
    name: module
  - path: release\powerbox
    name: module-folder

test_script:
- ps: invoke-build -task test
after_test:
- ps: |
     $wc = New-Object 'System.Net.WebClient'
     $wc.uploadfile("https://ci.appveyor.com/api/testresults/nunit3/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\testresult.xml))

deploy:
  - provider: Environment
    name: gh-release
    on:
      branch: master
  - provider: Environment
    name: powershellgallery
    on:
      branch: master
  - provider: Environment
    name: gh-prerelease
    on:
      pr: true

